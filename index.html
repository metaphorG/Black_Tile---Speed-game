<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">
        Click on the maximum <br />
        black tiles as fast as<br />
        you can in 20 seconds !
      </h1>
      <h2 id="chooseDifficultyText">::choose the difficulty ::</h2>
      <button class="levelSelectButton" id="easy">Easy</button>
      <button class="levelSelectButton" id="medium">Medium</button>
      <button class="levelSelectButton" id="hard">Hard</button>
    </div>
    <div id="grid"></div>
    <button class="start_btn" id="start" style="display: none">Start</button>
    <div>
      <span id="remainSecond">20</span>
      <h2 id="display_score" style="display: none">
        You Scored : <span id="yourScore"></span>
        <p>highest score : <span id="highest_score"></span></p><br />
        <button id="reload">Play Again</button>
      </h2>
    </div>
  </body>
</html>
